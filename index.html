<html ng-app='app'>
  <head>
    <title> Team UCO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="PageTransitions.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap-tpls.min.js"></script>
    <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.3.2.js"></script>
    <!-- 2. Load our 'modules' -->
<!--    <script src='app/main.js'></script> -->
    <script src="app/app.js"></script>
    <script src='app/router.js'></script>
    <script src='controllers/playerController.js'></script>
    <script src='controllers/mainController.js'></script>
    <script src='controllers/search_Controller.js'></script>
    <script src='controllers/socialMediaController.js'></script>
    <script src='controllers/popularAlbumsController.js'></script>
    <script src='controllers/aboutController.js'></script>
  </head>
  <!-- 3. Display the application -->
  <body>
    <nav class="navbar navbar-inverse" style="border-radius:0;font-family:'Courier New'; font-size: 40px; background-image: url('logo.png'); background-size: cover; min-height: 200px; margin-bottom: 0" ng-controller="navbar">
      <div class="container-fluid">
        <div class="navbar-brand navbar-right" style="color:white; font-size:30px; background-color:#212121; border-bottom-left-radius: 5px"><strong> Music Cloud Madness </strong> </div>
			<div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <br /><br />
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li>
              <a ui-sref="search">SEARCH</a>
          </li>
          <li ng-if="alreadySearched">
              <a ui-sref="socialMedia">SOCIAL MEDIA</a>
          </li>
          <li ng-if="alreadySearched">
              <a ui-sref="popularAlbums">POPULAR ALBUMS</a>
          </li>
          <li ng-if="alreadySearched">
              <a ui-sref="player">PLAYLIST</a>
          </li>
		  <li>
			  <a ui-sref="about">ABOUT</a>
		  </li>
        </ul>
      </div>
    </nav>
    <div class="row">
      <div class="container" style="padding-top: 20px">
        <div ui-view></div>
      </div>
    </div>
  </body>
</html>
