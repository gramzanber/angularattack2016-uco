<html ng-app='app'>
  <head>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">

    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js'></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.18/angular-ui-router.min.js'></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/1.3.2/ui-bootstrap.min.js"></script>

    <!-- 2. Load our 'modules' -->
    <script src='app/app.component.js'></script>
    <script src='app/main.js'></script>
    <script src="app/app.js"></script>
    <script src='app/router.js'></script>
    <script src='controllers/Controller.js'></script>

  <!-- 3. Display the application -->
  <body>
<nav class="navbar navbar-inverse" style="border-radius:0;font-family:'Courier New'; font-size: 40px; background-image: url('logo.png'); background-size: cover; min-height: 200px; margin-bottom: 20px;" ng-controller="navbar">
    <div class="container-fluid">
        <div class="navbar-brand navbar-right" style="color:white; font-size:30px; background-color:#212121"><strong> Music Cloud Madness </strong>
            </div>
			<div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
		<br><br>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" ng-if="!logged_in">
                    <a ui-sref="login">LOGIN</a>
                </li>
                <li ui-sref-active="active" ng-if="!logged_in">
                    <a ui-sref="register">REGISTER</a>
                </li>
                <li ui-sref-active="active" ng-if="logged_in">
                    <a ui-sref="player">PLAYER</a>
                </li>
				        <li ui-sref-active="active" ng-if="logged_in">
                    <a ui-sref="settings">SETTINGS</a>
                </li>
                <li ui-sref-active="active" ng-if="logged_in">
                    <a ui-sref="upload">UPLOAD</a>
                </li>
                <li ui-sref-active="active" ng-if="is_admin">
                    <a ui-sref="administration">ADMIN</a>
                </li>
          </ul>
        </div>
    </div>
</nav>

    <div class="row" style="margin-top:60px">
      <div class="container">
        <div ui-view></div>
      </div>
    </div>
  </body>
